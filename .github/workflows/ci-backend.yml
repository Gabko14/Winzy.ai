name: CI - Backend

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'shared/**'
      - 'Directory.Build.props'
      - 'global.json'
      - 'Winzy.slnx'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - 'shared/**'
      - 'Directory.Build.props'
      - 'global.json'
      - 'Winzy.slnx'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore Winzy.slnx

      - name: Build
        run: dotnet build Winzy.slnx --no-restore

      - name: Test
        run: dotnet test Winzy.slnx --no-build

      - name: Format Check
        run: dotnet format Winzy.slnx --verify-no-changes --no-restore
